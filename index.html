<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="background">
      <div class="bg-top">
        <img src="./images/bg-top.svg" alt="" />
      </div>
      <div class="bg-bottom">
        <img src="./images/bg-bottom.svg" alt="" />
      </div>
    </div>
    <main>
      <h3>Our Pricing</h3>
      <div class="toggle-menu">
        <h4>Annually</h4>
        <label for="#" class="switch">
          <input type="checkbox" unchecked />
          <span class="circle-slider"></span>
        </label>
        <h4>Monthly</h4>
      </div>
      <section class="cards-container">
        <article class="card card-left">
          <h4>Basic</h4>
          <h1 class="price">&dollar;199.99</h1>
          <div class="card-details">
            <hr />
            <p>500 GB Storage</p>
            <hr />
            <p>2 Users Allowed</p>
            <hr />
            <p>Send up to 3 GB</p>
            <hr />
          </div>
          <button href="#">LEARN MORE</button>
        </article>
        <article class="card blue-card">
          <h4>Professional</h4>
          <h1 class="price">&dollar;249.99</h1>
          <div class="card-details">
            <hr />
            <p>1 TB Storage</p>
            <hr />
            <p>5 Users Allowed</p>
            <hr />
            <p>Send up to 10 GB</p>
            <hr />
          </div>
          <button href="#">LEARN MORE</button>
        </article>
        <article class="card card-right">
          <h4>Master</h4>
          <h1 class="price">&dollar;399.99</h1>
          <div class="card-details">
            <hr />
            <p>2 TB Storage</p>
            <hr />
            <p>10 Users Allowed</p>
            <hr />
            <p>Send up to 20 GB</p>
            <hr />
          </div>
          <button href="#">LEARN MORE</button>
        </article>
      </section>
    </main>
  </body>

  <!--  Learn More      
        Learn More -->
</html>
